<!DOCTYPE html>
<html>
<head>
       <title>Registro-iMODELO</title>
       <link rel="stylesheet" href="CSS/estilos.css">
</head>
<body>
    <header>
        <h1>
            iMODELO
        </h1>
        
        <h3>
            Formulario de registro
        </h3>
        
    </header>

<form>
    
<h3>
    ¿QUIEN ERES?
</h3>
<P>
    Nombre <br>
    <input type="text"> 
</P>
<P>
    Apellido <br>
    <input type="text"> 
</P>
<P>
    Correo Electronico <br>
    <input type="text"> 
</P>
<p>
    Fecha de nacimiento <br>
    <select id="Día">
        <option>Día</option>
        <option>11</option>
        <option>22</option>
        <option>27</option>
        <option>31</option>
    </select>
    <select id="Mes">
        <option>Mes</option>
        <option>Febrero</option>
        <option>Octubre</option>
        <option>Noviembre</option>
        <option>Diciembre</option>
    </select>
    <select id="Año">
        <option>Año</option>
        <option>2000</option>
        <option>2001</option>
        <option>2002</option>
        <option>2003</option>
    </select>
    <br>
    <h3>
        ¿DE DONDE ERES?
    </h3>
    <p>
       Ciudad <br>
       <input type="text"> 
    </p>
    <p>
        Código postal <br>
        <input type="text"> 
    </p>
    <p>
        País <br>
        <select id="pais">
            <option>país</option>
            <option>Jamaica</option>
            <option>Japon</option>
            <option>Estados unidos</option>
            <option>Perú</option>
    </p>
</p>
</form>
</body>
</html>
